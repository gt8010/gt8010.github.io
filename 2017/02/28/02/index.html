        <div class="post-content">
          <p><strong>私有变量和函数</strong></p>
<pre><code>定义在构造函数内部而被this对象的变量,在外部无法访问到的变量和函数
</code></pre><p><strong>公有变量和方法</strong></p>
<pre><code>对外暴露接口,可以通过构造函数对象创建的对象访问的属性和方法
</code></pre><p><strong>代码示例</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">function Car(type,number) &#123;</div><div class="line">        this.type = type;   //公共的属性</div><div class="line">        this.number = number;</div><div class="line">        var city = &quot;广州&quot;;                //私有变量</div><div class="line">        var getNumber = function () &#123;       //私有函数</div><div class="line">            return number;</div><div class="line">        &#125;;</div><div class="line">        var getType = function () &#123;</div><div class="line">            return type;</div><div class="line">        &#125;;</div><div class="line"></div><div class="line">        //能够访问私有变量和函数的方法 --- 特权方法</div><div class="line">        this.getDescription = function () &#123;</div><div class="line">            console.log(getNumber() + getType() + city);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    var car = new Car(&quot;汽车&quot;,&quot;201718&quot;);</div><div class="line">    car.getDescription();</div></pre></td></tr></table></figure></p>
<p>说明：能够访问构造函数内部私有变量|函数的方法称之为特权方法</p>
